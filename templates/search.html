<!doctype html>

<html>
<head>
  <meta charset="utf-8">

  <title>HMS - Locations</title>
  <meta name="description" content="HMS locations">
  <meta name="author" content="edge peach mac">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='header.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='search.css') }}">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container-fluid">
    <div class="row top-block">
      <div class="col-md-8">
      </div>
      <div class="col-md-4">
        <div class="well">
          <form action="{{ url_for('search') }}" method=GET>
              {{ search.csrf_token }}
            <div class="form-group">
              {{ search.from_date }}
            </div>
            <div class="form-group">
              {{ search.to_date }}
            </div>
            <div class="form-group">
              {{ search.max_price }}
            </div>
            <div class="form-group">
                {{ search.city }}
            </div>
            <button type="submit" id="search" class="btn btn-primary btn-block">Search</button>
          </form>
        </div>
      </div>
    </div>
    {% for location in results %}
    <div class="thumbnail">
      <a href="{{ url_for('get_location') }}?chain_name={{ location.chain_name|urlencode }}&location={{ location.location|urlencode }}" target=_blank>
        <div class="container">
        <div class="row">
          <div class="col-sm-2">
            <img src="{{ location.photo_path }}" class="img-responsive img-rounded"/>
          </div>
          <div class="col-sm-10">
            <h2>{{ location.chain_name }}</h2>
            <p>{{ location.location }}</p>
            <p>{{ location.price }}</p>
          </div>
        </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
  <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </body>
  </html>
