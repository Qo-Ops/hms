<!doctype html>

<html>
<head>
  <meta charset="utf-8">

  <title>HMS - Locations</title>
  <meta name="description" content="HMS locations">
  <meta name="author" content="edge peach mac">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='header.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='search.css') }}">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container-fluid">
    <div class="row top-block">
      <div class="col-md-8">
      </div>
      <div class="col-md-4">
        <div class="well">
          <form action="{{ url_for('search') }}" method=GET>
              {{ search.csrf_token }}
            <div class="form-group">
              {{ search.from_date }}
            </div>
            <div class="form-group">
              {{ search.to_date }}
            </div>
            <div class="form-group">
              {{ search.max_price }}
            </div>
            <div class="form-group">
                {{ search.city }}
            </div>
            <button type="submit" id="add-admin" class="btn btn-primary btn-block">Search</button>
          </form>
        </div>
      </div>
    </div>
    <div class="thumbnail">
      <a href=# target="_blank">
        <div class="row">
        
          <div class="col-sm-2">
            <img src="{{ url_for('static', filename='242x200.svg') }}" class="img-responsive img-thumbnail"/>
          </div>
          <div class="col-sm-8">
            <h3>Hotel name</h3>
            <p>room type</p>
            <p>Price: 100$</p>
          </div>
        </div>
      </a>
    </div>

  </div>
  <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </body>
  </html>
