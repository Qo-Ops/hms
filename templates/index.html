<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel reservations</title>
    <meta name="description" content="main page">
    <meta name="author" content="edge peach mac">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-datetimepicker.min.css') }}"/>
    
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="lead col-md-12 col-md-offset-2">
            <h1>Up to 10'000 hotels in hundreds of cities</h1>
            <p class="lead col-md-12">Choose the most suitable for you.</p>
        </div>
    </div>
    <div class="row">

        <div class="col-md-4 col-md-offset-4">
            <div class="well">
                <form action="{{ url_for('search') }}" method=GET>
                    {{ search.csrf_token }}
                    <label>Check-in date</label>
                    <div class="form-group">
                        <div class="input-group date" id="from_date">
                            {{ search.from_date }}
                            <span class="input-group-addon">
                            <span class="glyphicon-calendar glyphicon"></span></span>
                        </div>
                    </div>
                    <label>Check-out date</label>
                    <div class="form-group">
                        <div class="input-group date" id="to_date">
                            {{ search.to_date }}
                            <span class="input-group-addon">
                            <span class="glyphicon-calendar glyphicon"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="glyphicon-usd glyphicon"></span>
                        {{ search.max_price }}
                    </div>
                    <div class="form-group">
                        <span class="glyphicon glyphicon-globe"></span>
                        {{ search.city }}
                    </div>
                    <button type="submit" id="add-admin" class="btn btn-primary btn-block">Search</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/moment-with-locales.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap-datetimepicker.min.js') }}"></script>


    <script type="text/javascript">
    $(function () {
      $('#from_date').datetimepicker({format: 'DD/MM/YYYY', pickTime: false, language: 'en'});
      $('#to_date').datetimepicker({format: 'DD/MM/YYYY', pickTime: false, language: 'en'});
    });



    </script>
</div>
</body>
</html>
