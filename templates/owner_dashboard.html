<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>HMS - Login</title>
  <meta name="description" content="HMS login page">
  <meta name="author" content="edge peach mac">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dashboard.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='header.css') }}">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
{% include 'header.html' %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="list-group">
        {% for chain in chains %}
        <a class="list-group-item" href="{{ url_for('locations_by_chain') }}?name={{ chain.chain_name|urlencode }}">{{ chain.chain_name }}</a>
        {% endfor %}
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-success">
        <div class="panel-heading">Add a new chain</div>
        <div class="panel-body">
          <form action="{{ url_for('add_chain') }}" method=post>
            {{ new_chain.csrf_token }}
            <div class="form-group">
              {{ new_chain.chain_name }}
            </div>
            <button type="submit" id="add-chain" class="btn btn-success">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>
</html>
